<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งานแต่งของเรา</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #CD853F;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            margin-left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .menu {
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #b52a6c;
            border-radius: 5px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 80px 20px 20px;
        }
        h1 {
            color: #8B4513;
        }
        .invitation {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .countdown {
            font-size: 24px;
            color: #d63384;
            margin-top: 10px;
        }
        .map {
            margin-top: 20px;
        }
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }
        .slides {
            display: none;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">งานแต่งของเรา</div>
        <div class="menu">
            <a href="#invitation">รายละเอียดงาน</a>
            <a href="#image">ภาพของเรา</a>
            <a href="#map">แผนที่</a>
        </div>
    </div>
    
    <div class="container">
        <h1>เชิญร่วมงานแต่งงานของเรา</h1>
        <p>เราขอเชิญคุณมาร่วมเป็นส่วนหนึ่งของวันสำคัญของเรา</p>
        <div class="invitation" id="invitation">
            <h2>รายละเอียดงาน</h2>
            <p>วันที่: 3 พฤษภาคม 2025</p>
            <p>สถานที่: โรงเรียนเตรียมอุดมศึกษาพัฒนาการเขลางค์นคร จ.ลำปาง</p>
            <p>เวลา: 15:00 น.</p>
            <div class="countdown" id="countdown"></div>
        </div>
        <div class="image" id="image">
            <h2>ภาพของเรา</h2>
            <div class="slideshow-container">
                <img class="slides" src="https://bundid04.github.io/wedding-did-fon/image/Photo_267.JPEG" alt="ภาพ 1">
                <img class="slides" src="https://bundid04.github.io/wedding-did-fon/image/Photo_154.JPEG" alt="ภาพ 2">
                <img class="slides" src="https://bundid04.github.io/wedding-did-fon/image/Photo_513.JPEG" alt="ภาพ 3">
            </div>
        </div>
        <div class="map" id="map">
            <h2>แผนที่สถานที่จัดงาน</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1390.6878112622703!2d99.46775064484396!3d18.313559158818922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30d96c18147de8d9%3A0x6bb094d00c21ce91!2z4LmC4Lij4LiH4LmA4Lij4Li14Lii4LiZ4LmA4LiV4Lij4Li14Lii4Lih4Lit4Li44LiU4Lih4Lio4Li24LiB4Lip4Liy4Lie4Lix4LiS4LiZ4Liy4LiB4Liy4Lij4LmA4LiC4Lil4Liy4LiH4LiE4LmM4LiZ4LiE4Lij!5e1!3m2!1sth!2sth!4v1739458989353!5m2!1sth!2sth" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"> 
            </iframe>
        </div>
    </div>
    
    <script>
        function updateCountdown() {
            const weddingDate = new Date("2025-05-03T15:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = 
                `เหลืออีก ${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
        }
        
        setInterval(updateCountdown, 1000);

        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>
