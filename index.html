<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งานแต่งของเรา</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f0f5;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #d63384;
        }
        .invitation {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .countdown {
            font-size: 24px;
            color: #d63384;
            margin-top: 10px;
        }
        .map {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เชิญร่วมงานแต่งงานของเรา</h1>
        <p>เราขอเชิญคุณมาร่วมเป็นส่วนหนึ่งของวันสำคัญของเรา</p>
        <div class="invitation">
            <h2>รายละเอียดงาน</h2>
            <p>วันที่: 14 กุมภาพันธ์ 2025</p>
            <p>สถานที่: โรงแรมหรูใจกลางเมือง</p>
            <p>เวลา: 18:00 น.</p>
            <div class="countdown" id="countdown"></div>
        </div>
        <div class="map">
            <h2>แผนที่สถานที่จัดงาน</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.8368685027884!2d100.52412331530653!3d13.736717090355012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29ed0aaef0d5b%3A0x308f4d83df08d5e1!2z4LiV4Liz4LiB4Lij4Liw4Lib4Lij4Liy4Lih4LmI4Liy4Lij4Liw4Lie4LiH!5e0!3m2!1sth!2sth!4v1645624324234!5m2!1sth!2sth" 
                width="100%" 
                height="400" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>
    
    <script>
        function updateCountdown() {
            const weddingDate = new Date("2025-02-14T18:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = 
                `เหลืออีก ${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
        }
        
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
